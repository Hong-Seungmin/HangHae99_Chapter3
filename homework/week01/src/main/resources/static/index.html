<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  테이블 디자인 참고  :  https://nanati.me/html_css_table_design/-->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="plugin/mCustomScrollbar/jquery.mCustomScrollbar.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="basic.js"></script>
</head>
<body>

<div class="modal">
    <div class="modal_content">
        <div class="card-content">
            <form id="form" class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">제목</label>
                    <div class="col-sm-10">
                        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력해 주세요." />
                    </div>
                </div>

                <div class="form-group">
                    <label for="writer" class="col-sm-2 control-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text" id="writer" name="writer" class="form-control" placeholder="이름을 입력해 주세요." />
                    </div>
                </div>

                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">내용</label>
                    <div class="col-sm-10">
                        <textarea id="content" name="content" class="form-control" placeholder="내용을 입력해 주세요." rows="10"></textarea>
                    </div>
                </div>

                <div class="btn_wrap text-center">
                    <a id='close-modal' class="btn btn-default waves-effect waves-light">뒤로가기</a>
                    <button id="save-board" type="button" class="btn btn-primary waves-effect waves-light">저장하기</button>
                    <button id="delete-board" type="button" class="btn btn-danger waves-effect waves-light">삭제하기</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="contents">
    <div class="button-area">
        <button id="write-modal-button" class="btn btn-default">글쓰기</button>
    </div>
    <div class="table-area">
        <table class="type10">
            <colgroup>
                <col style="width:5%;">
                <col style="width:60%;">
                <col style="width:10%;">
                <col style="width:10%;">
                <col style="width:10%;">
            </colgroup>
            <thead>
            <tr>
                <th scope="cols">No</th>
                <th scope="cols">제목</th>
                <th scope="cols">이름</th>
                <th scope="cols">등록일</th>
                <th scope="cols">조회</th>
            </tr>
            </thead>
            <tbody id="board-container">
            <tr>
                <td>123456</td>
                <td>내용이 들어갑니다.용이 들어갑니다.용이 들어갑니다.</td>
                <td>홍길동</td>
                <td>1900-01-01</td>
                <td>123</td>
            </tr>
            <tr class="even">
                <td>123456</td>
                <td>내용이 들어갑니다.</td>
                <td>홍길동</td>
                <td>1900-01-01</td>
                <td>123</td>
            </tr>
            <tr>
                <td>123456</td>
                <td>내용이 들어갑니다.</td>
                <td>홍길동</td>
                <td>1900-01-01</td>
                <td>123</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
